<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input type="file" id="upload" accept="image/*">
            <button id="addTextIcon" title="Agregar texto" aria-label="Agregar texto"><svg viewBox="0 0 24 24" width="20" height="20"><path d="M4 4h16v2H13v14h-2V6H4z" fill="currentColor"/></svg></button>
            <input type="text" id="textInput" placeholder="Añadir texto">
            <button id="addText">Añadir</button>
        </div>
        <div class="main">
            <div id="propertyPanel">
                <h3>Propiedades</h3>
                <label>Escala <input type="range" id="propScale" min="0.1" max="3" step="0.1"></label>
                <label>Posición X <input type="range" id="propX" min="-350" max="350" step="1"></label>
                <label>Posición Y <input type="range" id="propY" min="-350" max="350" step="1"></label>
                <label>Rotación <input type="range" id="propRotate" min="0" max="360" step="1"></label>
                <label>Opacidad <input type="range" id="propOpacity" min="0" max="1" step="0.05"></label>
                <div class="crop-container">
                    <button id="cropToggle" title="Recorte" aria-label="Recorte" aria-expanded="false">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M3 6h2v9h9v2H5v5H3V6zm12-3h2v5h5v2h-7V3z" fill="currentColor"/>
                        </svg>
                    </button>
                    <div id="cropGroup" class="crop-group hidden" role="group">
                        <label>Superior <input type="range" id="cropTop" min="0" max="50" step="1"></label>
                        <label>Derecha <input type="range" id="cropRight" min="0" max="50" step="1"></label>
                        <label>Inferior <input type="range" id="cropBottom" min="0" max="50" step="1"></label>
                        <label>Izquierda <input type="range" id="cropLeft" min="0" max="50" step="1"></label>
                    </div>
                </div>
                <div id="textProperties">
                    <label>Color <input type="color" id="textColor" value="#000000"></label>
                    <label>Fuente
                        <select id="textFont">
                            <option value="Roboto">Roboto</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Lato">Lato</option>
                        </select>
                    </label>
                    <label><input type="checkbox" id="textBold"> Negrita</label>
                    <label><input type="checkbox" id="textUpper"> Mayúscula</label>
                    <label><input type="checkbox" id="textStrike"> Tachado</label>
                    <label><input type="checkbox" id="textUnderline"> Subrayado</label>
                </div>
                <div id="alignControls">
                    <h4>Alinear</h4>
                    <div class="align-group">
                        <button id="alignLeft" title="Alinear a la izquierda" data-action="Alinear izquierda">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="3" width="2" height="18" fill="currentColor"/>
                                <rect x="7" y="6" width="14" height="4" fill="currentColor"/>
                                <rect x="7" y="14" width="10" height="4" fill="currentColor"/>
                            </svg>
                        </button>
                        <button id="alignHCenter" title="Centrar horizontalmente" data-action="Centrar horizontal">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="4" y="3" width="2" height="18" fill="currentColor"/>
                                <rect x="10" y="6" width="10" height="4" fill="currentColor"/>
                                <rect x="8" y="14" width="12" height="4" fill="currentColor"/>
                            </svg>
                        </button>
                        <button id="alignRight" title="Alinear a la derecha" data-action="Alinear derecha">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="19" y="3" width="2" height="18" fill="currentColor"/>
                                <rect x="3" y="6" width="14" height="4" fill="currentColor"/>
                                <rect x="7" y="14" width="10" height="4" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                    <div class="align-group">
                        <button id="alignTop" title="Alinear arriba" data-action="Alinear arriba">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="3" width="18" height="2" fill="currentColor"/>
                                <rect x="6" y="7" width="4" height="14" fill="currentColor"/>
                                <rect x="14" y="7" width="4" height="10" fill="currentColor"/>
                            </svg>
                        </button>
                        <button id="alignVCenter" title="Centrar verticalmente" data-action="Centrar vertical">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="4" width="18" height="2" fill="currentColor"/>
                                <rect x="3" y="18" width="18" height="2" fill="currentColor"/>
                                <rect x="6" y="8" width="4" height="8" fill="currentColor"/>
                                <rect x="14" y="6" width="4" height="12" fill="currentColor"/>
                            </svg>
                        </button>
                        <button id="alignBottom" title="Alinear abajo" data-action="Alinear abajo">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="19" width="18" height="2" fill="currentColor"/>
                                <rect x="6" y="3" width="4" height="14" fill="currentColor"/>
                                <rect x="14" y="7" width="4" height="10" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                    <h4>Distribuir</h4>
                    <div class="align-group">
                        <button id="distH" title="Distribuir horizontalmente" data-action="Distribuir horizontal">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="4" width="18" height="2" fill="currentColor"/>
                                <rect x="6" y="8" width="4" height="8" fill="currentColor"/>
                                <rect x="14" y="8" width="4" height="8" fill="currentColor"/>
                                <rect x="3" y="18" width="18" height="2" fill="currentColor"/>
                            </svg>
                        </button>
                        <button id="distV" title="Distribuir verticalmente" data-action="Distribuir vertical">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="4" y="3" width="2" height="18" fill="currentColor"/>
                                <rect x="8" y="6" width="8" height="4" fill="currentColor"/>
                                <rect x="8" y="14" width="8" height="4" fill="currentColor"/>
                                <rect x="18" y="3" width="2" height="18" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="canvas"></div>
            <div id="layerPanel">
                <h3>Capas</h3>
                <ul id="layerList"></ul>
            </div>
        </div>
        <div class="controls">
            <button id="prev" title="Anterior" data-action="Anterior">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <polyline points="15 6 9 12 15 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="zoomOut" title="Alejar" data-action="Alejar">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button id="zoomIn" title="Acercar" data-action="Acercar">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button id="next" title="Siguiente" data-action="Siguiente">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <polyline points="9 6 15 12 9 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div id="actionInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
