<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input type="file" id="upload" accept="image/*">
            <input type="text" id="textInput" placeholder="Añadir texto">
            <button id="addText">Añadir</button>
        </div>
        <div class="main">
            <div id="toolbar" class="icon-grid">
                <button class="prop-btn" id="btnScale" aria-label="Escala" title="Escala"><i class="fa-solid fa-up-down-left-right"></i></button>
                <div class="control-body">
                    <input type="range" id="propScale" min="0.1" max="3" step="0.1">
                </div>
                <button class="prop-btn" id="btnX" aria-label="Posición X" title="Posición X"><i class="fa-solid fa-arrows-left-right"></i></button>
                <div class="control-body">
                    <input type="range" id="propX" min="-350" max="350" step="1">
                </div>
                <button class="prop-btn" id="btnY" aria-label="Posición Y" title="Posición Y"><i class="fa-solid fa-arrows-up-down"></i></button>
                <div class="control-body">
                    <input type="range" id="propY" min="-350" max="350" step="1">
                </div>
                <button class="prop-btn" id="btnRotate" aria-label="Rotación" title="Rotación"><i class="fa-solid fa-rotate-right"></i></button>
                <div class="control-body">
                    <input type="range" id="propRotate" min="0" max="360" step="1">
                </div>
                <button class="prop-btn" id="btnOpacity" aria-label="Opacidad" title="Opacidad"><i class="fa-solid fa-eye-slash"></i></button>
                <div class="control-body">
                    <input type="range" id="propOpacity" min="0" max="1" step="0.05">
                </div>
                <button class="prop-btn" id="btnCrop" aria-label="Recorte" title="Recorte"><i class="fa-solid fa-crop"></i></button>
                <div class="control-body">
                <button class="prop-btn" id="btnColor" aria-label="Color" title="Color"><i class="fa-solid fa-droplet"></i></button>
                <div class="control-body">
                    <input type="color" id="textColor" value="#000000">
                </div>
                <button class="prop-btn" id="btnFont" aria-label="Fuente" title="Fuente"><i class="fa-solid fa-font"></i></button>
                <div class="control-body">
                <button class="prop-btn" id="btnBold" aria-label="Negrita" title="Negrita"><i class="fa-solid fa-bold"></i></button>
                <div class="control-body"><input type="checkbox" id="textBold"></div>
                <button class="prop-btn" id="btnUpper" aria-label="Mayúscula" title="Mayúscula"><i class="fa-solid fa-text-height"></i></button>
                <div class="control-body"><input type="checkbox" id="textUpper"></div>
                <button class="prop-btn" id="btnStrike" aria-label="Tachado" title="Tachado"><i class="fa-solid fa-strikethrough"></i></button>
                <div class="control-body"><input type="checkbox" id="textStrike"></div>
                <button class="prop-btn" id="btnUnderline" aria-label="Subrayado" title="Subrayado"><i class="fa-solid fa-underline"></i></button>
                <div class="control-body"><input type="checkbox" id="textUnderline"></div>
                        <button id="alignLeft" title="Alinear a la izquierda" aria-label="Alinear izquierda" data-action="Alinear izquierda">
                            <i class="fa-solid fa-align-left"></i>
                        <button id="alignHCenter" title="Centrar horizontalmente" aria-label="Centrar horizontal" data-action="Centrar horizontal">
                            <i class="fa-solid fa-align-center"></i>
                        <button id="alignRight" title="Alinear a la derecha" aria-label="Alinear derecha" data-action="Alinear derecha">
                            <i class="fa-solid fa-align-right"></i>
                        <button id="alignRight" title="Alinear a la derecha" data-action="Alinear derecha">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="19" y="3" width="2" height="18" fill="currentColor"/>
                                <rect x="3" y="6" width="14" height="4" fill="currentColor"/>
                                <rect x="7" y="14" width="10" height="4" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                    <div class="align-group">
                        <button id="alignTop" title="Alinear arriba" data-action="Alinear arriba">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="3" width="18" height="2" fill="currentColor"/>
                                <rect x="6" y="7" width="4" height="14" fill="currentColor"/>
                                <rect x="14" y="7" width="4" height="10" fill="currentColor"/>
                            </svg>
                        </button>
                        <button id="alignVCenter" title="Centrar verticalmente" data-action="Centrar vertical">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="4" width="18" height="2" fill="currentColor"/>
                                <rect x="3" y="18" width="18" height="2" fill="currentColor"/>
                                <rect x="6" y="8" width="4" height="8" fill="currentColor"/>
                                <rect x="14" y="6" width="4" height="12" fill="currentColor"/>
                            </svg>
                        </button>
                        <button id="alignBottom" title="Alinear abajo" data-action="Alinear abajo">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="19" width="18" height="2" fill="currentColor"/>
                                <rect x="6" y="3" width="4" height="14" fill="currentColor"/>
                                <rect x="14" y="7" width="4" height="10" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                    <h4>Distribuir</h4>
                    <div class="align-group">
                        <button id="distH" title="Distribuir horizontalmente" data-action="Distribuir horizontal">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="3" y="4" width="18" height="2" fill="currentColor"/>
                                <rect x="6" y="8" width="4" height="8" fill="currentColor"/>
                                <rect x="14" y="8" width="4" height="8" fill="currentColor"/>
                                <rect x="3" y="18" width="18" height="2" fill="currentColor"/>
                            </svg>
                        </button>
                        <button id="distV" title="Distribuir verticalmente" data-action="Distribuir vertical">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <rect x="4" y="3" width="2" height="18" fill="currentColor"/>
                                <rect x="8" y="6" width="8" height="4" fill="currentColor"/>
                                <rect x="8" y="14" width="8" height="4" fill="currentColor"/>
                                <rect x="18" y="3" width="2" height="18" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div id="canvas"></div>
            <div id="layerPanel">
                <h3>Capas</h3>
                <ul id="layerList"></ul>
            </div>
        </div>
        <div class="controls">
            <button id="prev" title="Anterior" data-action="Anterior">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <polyline points="15 6 9 12 15 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="zoomOut" title="Alejar" data-action="Alejar">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button id="zoomIn" title="Acercar" data-action="Acercar">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button id="next" title="Siguiente" data-action="Siguiente">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <polyline points="9 6 15 12 9 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div id="actionInfo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
