<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input type="file" id="upload" accept="image/*">
            <input type="text" id="textInput" placeholder="Añadir texto">
            <button id="addText">Añadir</button>
        </div>
        <div class="main">
            <div id="canvas"></div>
            <div id="layerPanel">
                <h3>Capas</h3>
                <ul id="layerList"></ul>
            </div>
        </div>
        <div class="controls">
            <button id="prev">&#8592;</button>
            <button id="zoomOut">-</button>
            <button id="zoomIn">+</button>
            <button id="next">&#8594;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
