<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <input type="file" id="upload" accept="image/*">
            <input type="text" id="textInput" placeholder="Añadir texto">
            <button id="addText">Añadir</button>
        </div>
        <div class="main">
            <div id="propertyPanel">
                <h3>Propiedades</h3>
                <label>Escala <input type="range" id="propScale" min="0.1" max="3" step="0.1"></label>
                <label>Posición X <input type="range" id="propX" min="-350" max="350" step="1"></label>
                <label>Posición Y <input type="range" id="propY" min="-350" max="350" step="1"></label>
                <label>Rotación <input type="range" id="propRotate" min="0" max="360" step="1"></label>
                <label>Opacidad <input type="range" id="propOpacity" min="0" max="1" step="0.05"></label>
                <div class="crop-group">
                    <label>Superior <input type="range" id="cropTop" min="0" max="50" step="1"></label>
                    <label>Derecha <input type="range" id="cropRight" min="0" max="50" step="1"></label>
                    <label>Inferior <input type="range" id="cropBottom" min="0" max="50" step="1"></label>
                    <label>Izquierda <input type="range" id="cropLeft" min="0" max="50" step="1"></label>
                </div>
                <div id="textProperties">
                    <label>Color <input type="color" id="textColor" value="#000000"></label>
                    <label>Fuente
                        <select id="textFont">
                            <option value="Roboto">Roboto</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Lato">Lato</option>
                        </select>
                    </label>
                    <label><input type="checkbox" id="textBold"> Negrita</label>
                    <label><input type="checkbox" id="textUpper"> Mayúscula</label>
                    <label><input type="checkbox" id="textStrike"> Tachado</label>
                    <label><input type="checkbox" id="textUnderline"> Subrayado</label>
                </div>
                <div id="alignControls">
                    <h4>Alinear</h4>
                    <div class="align-group">
                        <button id="alignLeft"><span class="material-icons">format_align_left</span></button>
                        <button id="alignHCenter"><span class="material-icons">format_align_center</span></button>
                        <button id="alignRight"><span class="material-icons">format_align_right</span></button>
                    </div>
                    <div class="align-group">
                        <button id="alignTop"><span class="material-icons">vertical_align_top</span></button>
                        <button id="alignVCenter"><span class="material-icons">vertical_align_center</span></button>
                        <button id="alignBottom"><span class="material-icons">vertical_align_bottom</span></button>
                    </div>
                    <h4>Distribuir</h4>
                    <div class="align-group">
                        <button id="distH"><span class="material-icons">horizontal_distribute</span></button>
                        <button id="distV"><span class="material-icons">vertical_distribute</span></button>
                    </div>
                </div>
            </div>
            <div id="canvas"></div>
            <div id="layerPanel">
                <h3>Capas</h3>
                <ul id="layerList"></ul>
            </div>
        </div>
        <div class="controls">
            <button id="prev">&#8592;</button>
            <button id="zoomOut">-</button>
            <button id="zoomIn">+</button>
            <button id="next">&#8594;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
